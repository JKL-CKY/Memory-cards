<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game | Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Memory Game</h2>
        <div class="game"></div>
        <div class="btn">
            <button class="reset" onclick="window.location.reload()">Reset Game</button>
            <button class="audio">Play Audio</button>
        </div>
       
        <audio id="myAudio" src="./de34_b1d1_940d_11b32598ec854782297a562723aaaf11.mp3"  controls loop></audio>
    </div>

    <script>
        const emojis = ["🐶", "🐶", "🐱", "🐱", "🐭", "🐭", "🐹", "🐹", "🐰", "🐰", "🦊", "🦊", "🐻", "🐻", "🐼", "🐼"]

        var shuf_emojis = emojis.sort(() => (Math.random() > 0.5) ? 2 : -1)

        for (var i = 0; i < emojis.length; i++) {
            let box = document.createElement('div')
            box.className = 'item'
            box.innerHTML = shuf_emojis[i]

            box.onclick = function () {
                this.classList.add('boxOpen');
                setTimeout(function () {
                    if (document.querySelectorAll('.boxOpen').length > 1) {
                        if (document.querySelectorAll('.boxOpen')[0].innerHTML == document.querySelectorAll('.boxOpen')[1].innerHTML) {
                            document.querySelectorAll(".boxOpen")[0].classList.add('boxMatch')
                            document.querySelectorAll('.boxOpen')[1].
                                classList.add('boxMatch')

                            document.querySelectorAll(".boxOpen")[1].classList.remove('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].
                                classList.remove('boxOpen')

                            if (document.querySelectorAll('.boxMatch').length == emojis.length) {
                                alert('win')
                            }
                        } else {
                            document.querySelectorAll(".boxOpen")[1].classList.remove('boxOpen')
                            document.querySelectorAll('.boxOpen')[0].
                                classList.remove('boxOpen')
                        }
                    }
                }, 500)
            }

            document.querySelector('.game').appendChild(box)
        };
        const audioA = document.querySelector('.audio')
        const audio =document.querySelector('#myAudio')
        audioA.addEventListener('click',()=>{
            audio.play()
        })
    </script>
</body>

</html>
